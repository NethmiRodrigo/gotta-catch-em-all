<!DOCTYPE html>
<html lang="en">
  <!-- ################################################################# -->
  <!--                  Head of the HTML file                            -->
  <head>
    <title>CSI Data Collection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="index.js"></script>
    <style>
      .voxel-grid-btn {
        width: 100%;
        height: 100px;
        font-size: 24px;
        border: 1px solid #ccc; /* Add border to each button */
        background-color: transparent; /* Make background color transparent */
      }
      .inter-voxel-grid-btn {
        width: 100%;
        height: 100px;
        font-size: 24px;
        border: 1px solid #ccc; /* Add border to each button */
        background-color: transparent; /* Make background color transparent */
      }
    </style>
  </head>
  <!--                  Closing head of the HTML file                    -->
  <!-- ################################################################# -->

  <!-- ################################################################# -->
  <!--                  Body of the HTML file                            -->
  <body>
    <!-- ################################################################# -->

        WiFi-RTI
      </h1>
      <p>Channel State Information Data Collection For WiFi Radio Tomography</p>
    </div>

    <!--             Closing header banner of the page                     -->
    <!-- ################################################################# -->

    <!-- ################################################################# -->
    <!--         Body area of the page (where UI controls are placed)      -->
    <div class="container mt-5">
      <div class="row">
        <!-- ################################################################# -->
        <!--              Top level first column                               -->
        <div class="col-sm-4">
          <!-- ################################################################# -->
          <!--               Row to handle Settings                              -->
          <div class="row">
            <h4>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-tools"
                viewBox="0 0 16 16"

                />
              </svg>
              Settings
            </h4>

            <!-- Multiple inputs -->
            <div class="input-group mb-3">
              <span class="input-group-text">Server</span>
              <input
                type="text"
                class="form-control"
                placeholder="IP Address"
                id="ip-address"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Port Number"
                id="port-number"
              />
            </div>

            <div class="input-group mb-3">
              <button
                type="submit"
                class="btn btn-dark"
                id="connectButton"
                onClick="doConnect();"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plug-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6 0a.5.5 0 0 1 .5.5V3h3V.5a.5.5 0 0 1 1 0V3h1a.5.5 0 0 1 .5.5v3A3.5 3.5 0 0 1 8.5 10c-.002.434-.01.845-.04 1.22-.041.514-.126 1.003-.317 1.424a2.083 2.083 0 0 1-.97 1.028C6.725 13.9 6.169 14 5.5 14c-.998 0-1.61.33-1.974.718A1.922 1.922 0 0 0 3 16H2c0-.616.232-1.367.797-1.968C3.374 13.42 4.261 13 5.5 13c.581 0 .962-.088 1.218-.219.241-.123.4-.3.514-.55.121-.266.193-.621.23-1.09.027-.34.035-.718.037-1.141A3.5 3.5 0 0 1 4 6.5v-3a.5.5 0 0 1 .5-.5h1V.5A.5.5 0 0 1 6 0z"
                  />
                </svg>
                Connect
              </button>

              <button
                type="submit"
                class="btn btn-dark"
                id="disconnectButton"
                onClick="onClose();"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plug"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6 0a.5.5 0 0 1 .5.5V3h3V.5a.5.5 0 0 1 1 0V3h1a.5.5 0 0 1 .5.5v3A3.5 3.5 0 0 1 8.5 10c-.002.434-.01.845-.04 1.22-.041.514-.126 1.003-.317 1.424a2.083 2.083 0 0 1-.97 1.028C6.725 13.9 6.169 14 5.5 14c-.998 0-1.61.33-1.974.718A1.922 1.922 0 0 0 3 16H2c0-.616.232-1.367.797-1.968C3.374 13.42 4.261 13 5.5 13c.581 0 .962-.088 1.218-.219.241-.123.4-.3.514-.55.121-.266.193-.621.23-1.09.027-.34.035-.718.037-1.141A3.5 3.5 0 0 1 4 6.5v-3a.5.5 0 0 1 .5-.5h1V.5A.5.5 0 0 1 6 0zM5 4v2.5A2.5 2.5 0 0 0 7.5 9h1A2.5 2.5 0 0 0 11 6.5V4H5z"
                  />
                </svg>
                Disconnect
              </button>
            </div>

            <div id="connectionStatus"></div>
          </div>
          <!--               Row to handle Settings                              -->
          <!-- ################################################################# -->
        </div>
        <!--              Top level first column                               -->
        <!-- ################################################################# -->

        <!-- ################################################################# -->
        <!--              Top level second column                              -->
        <div class="col">
          <h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-tools"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"
              />
            </svg>
            Data Record Settings
          </h4>
          <!-- ################################################################# -->
          <!--               Row to handle Data Collection                       -->

          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">Activity</span>
              <select
                class="form-select"
                aria-label="Activity"
                id="activity"
                required
                onchange="onChangeActivity(this)"
              >
                <option selected></option>
                <option value="Standing-Stationary">Standing Stationary</option>
                <option value="Standing-Movement">Standing Movement</option>
                <option value="SittingDown-Stationary">
                  SittingDown Stationary
                </option>
                <option value="SittingDown-Movement">
                  SittingDown Movement
                </option>
                <option value="Walking">Walking</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">Mode</span>
              <select
                class="form-select"
                aria-label="Mode"
                id="mode"
                onchange="onChangeMode(this)"
                required
              >
                <option selected></option>
                <option value="train">Train</option>
                <option value="train">Test</option>
              </select>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <h4 class="text-center">Select voxel</h4>
              <div class="col-4">
                <button
                  id="voxel1"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 1
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel2"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 2
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel3"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 3
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button
                  id="voxel4"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 4
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel5"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 5
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel6"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 6
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button
                  id="voxel7"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 7
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel8"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 8
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel9"
                  class="btn voxel-grid-btn"
                  onclick="buttonClicked(this, 'voxel')"
                >
                  Voxel 9
                </button>
              </div>
            </div>
          </div>

          <div class="container my-5">
            <div class="row">
              <h4 class="text-center">Select inter voxel position</h4>
              <div class="col-4">
                <button
                  id="voxel1"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 1
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel2"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 2
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel3"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 3
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button
                  id="voxel4"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 4
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel5"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 5
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel6"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 6
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button
                  id="voxel7"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 7
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel8"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 8
                </button>
              </div>
              <div class="col-4">
                <button
                  id="voxel9"
                  class="btn inter-voxel-grid-btn"
                  onclick="buttonClicked(this, 'inter-voxel')"
                >
                  Voxel 9
                </button>
              </div>
            </div>
          </div>

          <div class="row my-5">
            <div class="col text-center">
              <button
                class="btn btn-primary"
                onclick="startRecording(this)"
                id="start-recording"
              >
                Start Recording
              </button>
            </div>

            <div class="col text-center">
              <button
                class="btn btn-warning"
                onclick="stopRecording(this)"
                id="stop-recording"
                disabled
              >
                Stop Recording
              </button>
            </div>
          </div>
        </div>
        <!--              Top level second column                              -->
        <!-- ################################################################# -->
      </div>
    </div>
    <!--         Body area of the page (where UI controls are placed)      -->
    <!-- ################################################################# -->

    <!--               Closing body of the HTML file                       -->
    <!-- ################################################################# -->
  </body>
</html>
